<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- calendar plugin -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- styles below will overide above -->
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/font-awesome-4.7.0/css/font-awesome.min.css">
    <!-- font awesome -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-indigo-500">

    <h1 class="text-5xl text-white font-bold text-center decoration-sky-500">
        BOOK YOUR BAR
    </h1> <br><br>
    <!-- will add margin later -->
    <!-- Table Reservation Form -->
    <section id="book-a-table" class="book-a-table">
        <div class="container" data-aos="fade-up">
            <div class="confirm-text">
                <h1>Confirm Your Info</h1>
            </div>


            <form action="" method="post" role="form">
                <div class="form-row">
                    <div class="col-lg-4 col-md-6 form-group">
                        <input type="text" name="name" class="form-control" id="name" placeholder="Your Name">
                    </div>
                    <div class="col-lg-4 col-md-6 form-group">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Your Email">
                    </div>
                    <div class="col-lg-4 col-md-6 form-group">
                        <input type="number" class="form-control" name="phone" id="phone" placeholder="Your Phone">
                    </div>
                    <div class="col-lg-4 col-md-6 form-group">
                        <input type="date" name="date" class="form-control" id="date" placeholder="Date">
                    </div>
                    <div class="col-lg-4 col-md-6 form-group">
                        <input type="time" class="form-control" name="time" id="time" placeholder="Time">
                    </div>
                    <div class="col-lg-4 col-md-6 form-group">
                        <input type="number" class="form-control" name="people" id="people" placeholder="No. of people">
                    </div>
                </div>

                <button onclick="location.href='/success.html'" type="button" id="confirm-button"
                    class="btn btn-primary float-right mt-3"><strong>Book a Table</strong></button>
                    <button onclick="location.href='/index.html'" type="button" id="back-button"
                    class="btn btn-primary float-left mt-3"><strong>Back Home</strong></button>
            </form>
        </div>
    </section>
    <!-- End Table Reservation Form -->



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- <script src="/assets/js/script.js"></script> -->
</body>

</html>
