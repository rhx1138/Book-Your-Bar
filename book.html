<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- calendar plugin -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />
    <!-- styles below will overide above -->
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- font awesome -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-indigo-500">

    <h1 class="text-5xl text-white font-bold text-center decoration-sky-500">
        BOOK YOUR BAR
    </h1> <br><br>
    <!-- will add margin later -->



    <div class="main-content-container-book">


        <!-- dropdown form begins -->
        <div class="date-container">
            <div class="bootstrap-iso">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col">

                            <!-- Form code begins -->
                            <form method="post">
                                <div class="form-group" id="input-icons">
                                    <!-- Date input -->
                                    <label class="control-label" for="date"></label>
                                    <i class="fa fa-calendar icon form-control-feedback"></i>
                                    <input class="form-control input-field" id="date" name="date"
                                        placeholder="MM/DD/YYY" type="text" />

                                </div>
                                <!-- Submit button -->
                                <!-- add the comfirm.html -->
                                <div class="form-group">

                                    <button id="submit" class="btn btn-primary " name="submit"
                                        type="submit"><strong>Find Times</strong></button>
                                </div>
                            </form>
                            <!-- Form code ends -->

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end of date container -->

        <div class="list-container">
            <div class="col">
            <div class="list-group">
                <!-- <a href="#" class="list-group-item list-group-item-action">01:00 p.m.</a> -->

                <a href="#" class="list-group-item list-group-item-action rounded-0 list-group-item-secondary">01:00 p.m.</a>
                <a href="#" class="list-group-item list-group-item-action list-group-item-primary">02:00 p.m.</a>
                <a href="#" class="list-group-item list-group-item-action list-group-item-secondary">03:00 p.m.</a>
                <a href="#" class="list-group-item list-group-item-action list-group-item-success">04:00 p.m.</a>
                <a href="#" class="list-group-item list-group-item-action list-group-item-danger">05:00 p.m.</a>
                <a href="#" class="list-group-item list-group-item-action list-group-item-success">06:00 p.m.</a>
                <a href="#" class="list-group-item list-group-item-action list-group-item-primary">07:00 p.m.</a>
                <a href="#" class="list-group-item list-group-item-action list-group-item-secondary">08:00 p.m.</a>
                <a href="#" class="list-group-item list-group-item-action list-group-item-secondary">09:00 p.m.</a>
                <a href="#" class="list-group-item list-group-item-action rounded-0 list-group-item-success">10:00 p.m.</a>
            </div>
            </div>
        </div>
    </div>

    <!-- dropdown form ends -->



    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>

    </script>
    <script src="/assets/js/script.js"></script>
