<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- calendar plugin -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
    <!-- styles below will overide above -->
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <!-- font awesome -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-indigo-500">

    <h1 class="text-5xl text-white font-bold text-center decoration-sky-500">
        BOOK YOUR BAR
    </h1> <br><br>
    <!-- will add margin later -->

    <div class="main-content-container">
        <div class="input-group">
            <input type="search" class="placeholder-white form-control rounded-0" placeholder="Search for a city"
                aria-label="Search" aria-describedby="search-addon" />
            <button type="button" id="submit" class="btn bg-red-500 text-white rounded-0">
                <strong>Search</strong></button>
        </div> <br><br>
        <!-- will add margin later -->

        <main>
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3 bg-indigo-200">
                            <h4 id="bar-name" class="text-5xl my-0 fw-normal"><strong>BAR 1</strong></h4>
                        </div>
                        <div class="card-body bg-yellow-200">
                            <h1 class="card-title pricing-card-title">Review: ****</h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>Italian</li>
                                <li>...</li>
                                <li>...</li>
                                <li>...</li>
                            </ul>
                            <!-- will change onclick at later time -->
                            <button onclick="location.href='/confirm.html'" type="button"
                                class="book-button w-100 btn btn-lg btn-outline-dark rounded-0">Book</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3 bg-indigo-200">
                            <h4 id="bar-name" class="text-5xl my-0 fw-normal"><strong>BAR 2</strong></h4>
                        </div>
                        <div class="card-body bg-purple-200">
                            <h1 class="card-title pricing-card-title">Review: ***</h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>Mediterranean</li>
                                <li>...</li>
                                <li>...</li>
                                <li>...</li>
                            </ul>
                            <button onclick="location.href='/confirm.html'" type="button" class="w-100 btn btn-lg btn-outline-dark rounded-0">Book</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3 bg-indigo-200">
                            <h4 id="bar-name" class="text-5xl my-0 fw-normal"><strong>BAR 3</strong></h4>
                        </div>
                        <div class="card-body bg-green-200">
                            <h1 class="card-title pricing-card-title">Review: ****</h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>Steakhouse</li>
                                <li>...</li>
                                <li>...</li>
                                <li>...</li>
                            </ul>
                            <button onclick="location.href='/confirm.html'" type="button" class="w-100 btn btn-lg btn-outline-dark rounded-0">Book</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div class="next-button-container">
            <button id="next-button" type="button"
                class="btn bg-gray-400 text-white rounded-0"><strong>Get More</strong></button>
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <!-- script for the dropdown calendar -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <script src="assets/js/script.js"></script>
</body>

</html>
